# Default values for odoo.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  registry: registry.cloudclusters.net
  app:
    repository: test/odoo
    pullPolicy: IfNotPresent
    tag: "0.0.16-develop"

  agent:
    repository: cloudclusters/mysql5.7-agent
    pullPolicy: IfNotPresent
    tag: "0.0.2-shardagent"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

odoo:
  odoo_password: cloudclusters
  odoo_email: aa.xx@xx.com
  master_password: cloudclusters
  odoo_database: admin
  odoo_demo_database: odoo

postgres:
  postgres_password: cloudclusters
  postgres_user: admin
  postgres_db: admin

  
serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations:
      prometheus.io/path: /metrics
      prometheus.io/port: "9001"
      prometheus.io/scrape: "true"


podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
#   sharing_key: key-test3-4
#   odoo:
#     port: 6379
#   api:
#     port: 60000

secret:
  enabled: true
  crt: 
  key: 
  ca: 

ingress:
  enabled: true
  hostname: web.test.com  
  tls: 
  - secretName: certificates
    hosts:
      - web.test.com

resources:
   limits:
     cpu: 2000m
     memory: 2G
   requests:
     cpu: 100m
     memory: 128Mi

livenessProbe:
  enabled: true
  initialDelaySeconds: 10
  periodSeconds: 30
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 3
readinessProbe:
  enabled: true
  initialDelaySeconds: 10
  periodSeconds: 30
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 3

nodeSelector: {}

tolerations: []

affinity: {}

persistence:
  enabled:  true
  existingClaim: {}
  annotations: 
    volume.beta.kubernetes.io/storage-class: rbd
  accessModes: 
    - ReadWriteOnce    
  size: 20Gi    


agent:
  enabled: true


filebrowser:
  username: admin
  password: SQmc3JOh


